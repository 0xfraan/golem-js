name: Cypress

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - master
      - b0.*

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    container: cypress/browsers:node14.17.0-chrome88-ff89
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: 'UI Tests - Chrome'
        uses: cypress-io/github-action@v4
        with:
          install: npm install
          build: npm run build
          start: npm run test:cypress
          browser: chrome
          record: false
          parallel: false
